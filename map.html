<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Risk Map - Delhi Water-Logging System</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="nav-logo">ðŸ’§</span>
                <h2>Delhi Water-Logging System</h2>
            </div>
            <div class="nav-content">
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="map.html" class="active">Map View</a>
                    <a href="authority.html">Dashboard</a>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle">
                    <span class="icon" id="theme-icon">ðŸŒ™</span>
                    <span id="theme-text">Dark</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Map Header -->
    <section class="map-header">
        <div class="container">
            <h1>Delhi Flood Risk Map</h1>
            <p>Interactive ward-level visualization | Click any zone for detailed information</p>
        </div>
    </section>

    <!-- Risk Legend - Sticky -->
    <section class="map-legend">
        <div class="container">
            <h3>Risk Levels:</h3>
            <div class="legend-items">
                <div class="legend-item">
                    <span class="legend-color low"></span>
                    <span>Low Risk (0-40)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color medium"></span>
                    <span>Medium Risk (41-70)</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color high"></span>
                    <span>High Risk (71-100)</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Section - Split Layout -->
    <section class="map-section">
        <div class="container">
            <!-- Delhi GIS Map Container -->
            <div class="map-container">
                <div id="delhi-map" style="height: 700px; width: 100%; border-radius: 12px;"></div>
            </div>

            <!-- Hotspots Sidebar - Sticky -->
            <div class="hotspots-sidebar">
                <h3>Water-Logging Hotspots</h3>
                <div id="hotspots-list">
                    <!-- Generated dynamically by script.js -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2026 Delhi Water-Logging Monitoring System</p>
        </div>
    </footer>

    <!-- Load Data and Scripts -->
    <script src="translations.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // Initialize map when page loads
        window.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            initializeLanguage();
            initializeLeafletMap();
            renderHotspotsList();
        });
    </script>
</body>
</html>
